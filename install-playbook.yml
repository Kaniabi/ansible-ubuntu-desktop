---
- hosts: ansible-ubuntu-desktop
  become: yes
  vars:
    ansible_python_interpreter: 'python3'

    my_github_account: 'Kaniabi'
    my_name: 'Kaniabi'
    my_username: 'kaniabi'
    my_password: 'chucknorris'
    my_hostname: 'mikasa'

  tasks:
    - name: hostname
      include_role:
        name: kaniabi.hostname

    - name: shell
      include_role:
        name: kaniabi.shell

    - name: docker
      include_role:
        name: kaniabi.docker

    - name: locale
      include_role:
        name: tersmitten.locales
      vars:
        locales_language_packs_present:
          - language-pack-en
          - language-pack-pt
